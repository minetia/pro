<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WALLET</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="pro-style.css?v=300">
</head>
<body>
    <header class="cyber-header">
        <div class="brand-logo">SECURE <span>VAULT</span></div>
        <div style="font-size:0.7rem; color:var(--text-secondary); border:1px solid var(--border-soft); padding:2px 6px;">REAL</div>
    </header>

    <div class="main-content">
        <div class="cyber-panel">
            <div style="font-size:0.8rem; color:var(--text-secondary);">총 보유자산</div>
            <div id="wallet-display" class="hero-number" style="font-size:1.8rem; margin:5px 0;">Loading...</div>
            <div style="display:flex; justify-content:space-between; margin-top:10px; font-size:0.85rem;">
                <span style="color:#888;">주문가능 (현금)</span>
                <div id="avail-cash" style="color:#fff;">$ 0.00</div>
            </div>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="cyber-btn" onclick="openModal('deposit')" style="background:#2b3139; border:1px solid #444;"><i class="fas fa-arrow-down"></i> 입금 (가져오기)</button>
                <button class="cyber-btn" onclick="openModal('withdraw')" style="background:#2b3139; border:1px solid #444;"><i class="fas fa-arrow-up"></i> 출금 (보내기)</button>
            </div>
        </div>

        <div class="wallet-tabs">
            <button id="btn-holdings" class="wallet-tab-btn active" onclick="showTab('holdings')">보유자산</button>
            </div>

        <div id="tab-holdings" class="tab-content">
            <div class="cyber-panel" style="text-align:center;">
                <div style="font-size:0.8rem; margin-bottom:15px; color:#888;">포트폴리오 비중</div>
                <div id="portfolio-pie" class="pie-chart-container"><div class="pie-inner"><span style="font-size:0.7rem; color:#888;">ASSETS</span></div></div>
                <div id="holdings-list" style="text-align:left;"></div>
            </div>
        </div>
    </div>
    
    <div id="transaction-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title" style="color:#fff; margin-bottom:15px;">자금 이체</h3>
            <input type="number" id="amount-input" class="modal-input" placeholder="금액 입력 ($)">
            <div style="display:flex; gap:10px;">
                <button class="cyber-btn" onclick="closeModal()" style="background:#333;">취소</button>
                <button class="cyber-btn" onclick="processTx()" style="background:var(--accent); color:#000;">확인</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>거래소</span></a>
        <a href="wallet.html" class="nav-item active"><i class="fas fa-wallet"></i><span>투자내역</span></a>
        <a href="ai-core.html" class="nav-item"><i class="fas fa-brain"></i><span>AI설정</span></a>
        <a href="transfers.html" class="nav-item"><i class="fas fa-university"></i><span>입출금</span></a>
    </nav>

    <script src="core.js?v=300"></script>
    <script src="wallet.js?v=300"></script>
</body>
</html>
