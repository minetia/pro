<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WALLET</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>
    <header class="cyber-header">
        <div class="brand-logo">SECURE <span>VAULT</span></div>
        <div style="font-size:0.7rem; color:var(--text-secondary); border:1px solid var(--border-soft); padding:2px 6px;">REAL</div>
    </header>
    <div id="internal-header-slot"></div>
    <div class="main-content">
        <div class="cyber-panel" style="text-align:center; padding: 30px 15px;">
            <div style="font-size:0.8rem; color:var(--text-secondary); margin-bottom:10px;">TOTAL ASSETS</div>
            <div id="total-val" class="hero-number">Loading...</div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="cyber-btn btn-start">DEPOSIT</button>
                <button class="cyber-btn btn-stop">WITHDRAW</button>
            </div>
        </div>
    </div>
    <script src="pro-script.js"></script>
</body>
</html>
