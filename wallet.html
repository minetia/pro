<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WALLET</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>

    <header class="cyber-header">
        <div class="brand-logo">SECURE <span>VAULT</span></div>
        <div id="header-status-badge" style="font-size:0.7rem; color:var(--text-secondary); border:1px solid var(--border-soft); padding:2px 6px; border-radius:4px;">
            REAL
        </div>
    </header>

    <div id="internal-header-slot"></div>

    <div class="main-content">
        <div class="cyber-panel" style="text-align:center; padding: 30px 15px;">
            <div style="font-size:0.8rem; color:var(--text-secondary); margin-bottom:10px;">TOTAL ASSETS (Wallet + Bank)</div>
            <div id="total-val" class="hero-number">Loading...</div>
            <div id="win-rate-display" style="font-size:0.9rem; color:var(--text-secondary); margin-top:10px;">WIN RATE: ---</div>
            
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="cyber-btn" onclick="openModal('deposit')" style="background:#2ebd85;">DEPOSIT</button>
                <button class="cyber-btn" onclick="openModal('withdraw')" style="background:#f6465d;">WITHDRAW</button>
            </div>
        </div>

        <div class="cyber-panel" style="padding:0; overflow:hidden;">
            <div style="padding:15px; border-bottom:1px solid var(--border-soft); font-weight:bold; color:var(--accent);">
                <i class="fas fa-list"></i> RECENT TRADES
            </div>
            <div class="table-header-row">
                <div style="width:30%">TIME</div>
                <div style="width:20%">POS</div>
                <div style="width:25%; text-align:right;">PRICE</div>
                <div style="width:25%; text-align:right;">PNL</div>
            </div>
            <tbody id="history-body"></tbody>
            <div id="wallet-history-list" style="max-height:400px; overflow-y:auto;"></div>
        </div>
    </div>

    <div id="transaction-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title" style="color:#fff; margin-bottom:15px;">DEPOSIT</h3>
            <input type="number" id="amount-input" class="modal-input" placeholder="0.00">
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="cyber-btn" onclick="closeModal()" style="background:#333;">CANCEL</button>
                <button id="modal-confirm-btn" class="cyber-btn">CONFIRM</button>
            </div>
        </div>
    </div>

    <script src="pro-script.js"></script>
    <script>
        // 지갑 페이지 전용 리스트 렌더링 (메인 스크립트 로드 후 실행)
        window.addEventListener('load', () => {
            setInterval(() => {
                const listArea = document.getElementById('wallet-history-list');
                if(listArea && appState.tradeHistory) {
                    let html = '';
                    appState.tradeHistory.slice(0, 20).forEach(t => {
                        const pnlClass = t.profit >= 0 ? 'text-green' : 'text-red';
                        html += `<div class="ledger-row">
                            <div style="width:30%" class="ledger-date">${t.time}</div>
                            <div style="width:20%" class="ledger-pos ${t.pos==='LONG'?'text-green':'text-red'}">${t.pos}</div>
                            <div style="width:25%" class="ledger-price">${t.in.toFixed(0)}</div>
                            <div style="width:25%" class="ledger-pnl ${pnlClass}">${t.profit.toFixed(2)}</div>
                        </div>`;
                    });
                    listArea.innerHTML = html;
                }
            }, 1000);
        });
    </script>
</body>
</html>
