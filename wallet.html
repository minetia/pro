<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WALLET</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>
    <header class="cyber-header">
        <div class="brand-logo">SECURE <span>VAULT</span></div>
    </header>

    <div class="main-content">
        <div class="cyber-panel">
            <div style="font-size:0.8rem; color:var(--text-secondary);">총 보유자산</div>
            <div id="wallet-display" class="hero-number" style="font-size:1.8rem; margin:5px 0;">$ 0.00</div>
            <div style="display:flex; justify-content:space-between; margin-top:10px; font-size:0.85rem;">
                <span style="color:#888;">주문가능</span>
                <span id="avail-cash" style="color:#fff;">$ 0.00</span>
            </div>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="cyber-btn" onclick="openModal('deposit')" style="background:#2b3139; border:1px solid #444;">입금</button>
                <button class="cyber-btn" onclick="openModal('withdraw')" style="background:#2b3139; border:1px solid #444;">출금</button>
            </div>
        </div>

        <div class="wallet-tabs">
            <button id="btn-holdings" class="wallet-tab-btn active" onclick="showTab('holdings')">보유자산</button>
            <button id="btn-pnl" class="wallet-tab-btn" onclick="showTab('pnl')">투자손익</button>
            <button id="btn-history" class="wallet-tab-btn" onclick="showTab('history')">거래내역</button>
            <button id="btn-orders" class="wallet-tab-btn" onclick="showTab('orders')">미체결</button>
        </div>

        <div id="tab-holdings" class="tab-content">
            <div class="cyber-panel" style="text-align:center;">
                <div style="font-size:0.8rem; margin-bottom:15px; color:#888;">포트폴리오 비중</div>
                <div id="portfolio-pie" class="pie-chart-container">
                    <div class="pie-inner">
                        <span style="font-size:0.7rem; color:#888;">ASSETS</span>
                    </div>
                </div>
                <div id="holdings-list" style="text-align:left;"></div>
            </div>
        </div>

        <div id="tab-pnl" class="tab-content hidden">
            <div class="cyber-panel" style="height:200px; display:flex; align-items:center; justify-content:center; color:#555;">
                <i class="fas fa-chart-area" style="font-size:3rem; margin-bottom:10px;"></i>
                <div>손익 그래프 (준비중)</div>
            </div>
        </div>

        <div id="tab-history" class="tab-content hidden">
            <div style="background:var(--bg-card); padding:10px; border-radius:8px; overflow-x:auto;">
                <table class="detail-table">
                    <thead>
                        <tr>
                            <th>시간</th><th>코인</th><th>종류</th><th>수량<br>단가</th><th>금액<br>수수료</th><th>정산금액</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="tab-orders" class="tab-content hidden">
            <div class="cyber-panel" id="open-orders-list"></div>
        </div>
    </div>
    
    <div id="transaction-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title" style="color:#fff; margin-bottom:15px;">입출금</h3>
            <input type="number" id="amount-input" class="modal-input" placeholder="수량 입력">
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="cyber-btn" onclick="closeModal()" style="background:#333;">취소</button>
                <button id="modal-confirm-btn" class="cyber-btn" style="background:var(--accent); color:#000;">확인</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-chart-pie"></i>거래소</a>
        <a href="wallet.html" class="nav-item active"><i class="fas fa-wallet"></i>투자내역</a>
        <a href="ai-core.html" class="nav-item"><i class="fas fa-brain"></i>AI설정</a>
        <a href="transfers.html" class="nav-item"><i class="fas fa-university"></i>입출금</a>
    </nav>

    <script src="pro-script.js"></script>
</body>
</html>
