<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Wallet - Neuro Bot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
    <style>
        /* Wallet 전용 추가 스타일 */
        .wallet-card { background: #080808; border: 1px solid #222; border-radius: 8px; padding: 20px; margin: 15px; }
        .token-list { list-style: none; padding: 0; margin: 0 15px; }
        .token-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #0a0a0a; border-bottom: 1px solid #111; padding: 15px; 
        }
        .token-info { display: flex; align-items: center; gap: 10px; }
        .token-icon { width: 30px; height: 30px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold; font-size: 0.8rem; }
        .token-name { font-size: 0.9rem; font-weight: bold; color: #fff; }
        .token-sub { font-size: 0.7rem; color: #666; }
        .token-balance { text-align: right; }
        .action-btn { background: #003300; border: 1px solid #005500; color: #0f0; padding: 5px 10px; border-radius: 4px; font-size: 0.7rem; cursor: pointer; }
    </style>
</head>
<body>

    <div class="ai-super-header">
        <div class="brand-catchphrase">NEURAL WALLET <span style="color:#666;">//</span> ASSET MANAGEMENT</div>
    </div>

    <div id="internal-header-slot"></div>

    <main class="main-content" style="padding-top: 20px;"> <div class="wallet-card" style="text-align:center; border:1px solid #004400; box-shadow: 0 0 15px rgba(0,255,0,0.1);">
            <div style="color:#888; font-size:0.8rem; margin-bottom:5px;">TOTAL ESTIMATED VALUE</div>
            <div style="font-size:1.8rem; font-weight:bold; color:#fff;">$ 51,240.50</div>
            <div style="color:#0f0; font-size:0.8rem; margin-top:5px;">▲ +1,240.50 (2.4%)</div>
            <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
                <button class="action-btn" style="width:100px;">DEPOSIT</button>
                <button class="action-btn" style="background:#330000; border-color:#550000; color:#f00; width:100px;">WITHDRAW</button>
            </div>
        </div>

        <div style="margin: 0 15px 10px; color:#666; font-size:0.8rem;">PORTFOLIO ASSETS:</div>

        <ul class="token-list">
            <li class="token-item">
                <div class="token-info">
                    <div class="token-icon" style="background:#F7931A;">B</div>
                    <div>
                        <div class="token-name">Bitcoin</div>
                        <div class="token-sub">BTC</div>
                    </div>
                </div>
                <div class="token-balance">
                    <div style="color:#fff; font-weight:bold;">0.5002 BTC</div>
                    <div style="color:#666; font-size:0.7rem;">≈ $ 52,100.00</div>
                </div>
            </li>
            <li class="token-item">
                <div class="token-info">
                    <div class="token-icon" style="background:#26A17B;">T</div>
                    <div>
                        <div class="token-name">Tether</div>
                        <div class="token-sub">USDT</div>
                    </div>
                </div>
                <div class="token-balance">
                    <div style="color:#fff; font-weight:bold;">15,420.00 USDT</div>
                    <div style="color:#666; font-size:0.7rem;">≈ $ 15,420.00</div>
                </div>
            </li>
            <li class="token-item">
                <div class="token-info">
                    <div class="token-icon" style="background:#627EEA;">E</div>
                    <div>
                        <div class="token-name">Ethereum</div>
                        <div class="token-sub">ETH</div>
                    </div>
                </div>
                <div class="token-balance">
                    <div style="color:#fff; font-weight:bold;">4.2000 ETH</div>
                    <div style="color:#666; font-size:0.7rem;">≈ $ 12,800.00</div>
                </div>
            </li>
        </ul>

    </main>

    <script src="pro-script.js"></script>
</body>
</html>
