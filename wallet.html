<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WALLET</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>
    <header class="cyber-header">
        <div class="brand-logo">SECURE <span>VAULT</span></div>
        <div style="font-size:0.7rem; color:var(--text-secondary); border:1px solid var(--border-soft); padding:2px 6px;">REAL</div>
    </header>

    <nav class="cyber-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-chart-pie"></i> DASHBOARD</a>
        <a href="wallet.html" class="nav-item active"><i class="fas fa-wallet"></i> WALLET</a>
        <a href="transfers.html" class="nav-item"><i class="fas fa-university"></i> TRANSFERS</a>
        <a href="ai-core.html" class="nav-item"><i class="fas fa-brain"></i> AI-CORE</a>
    </nav>

    <div class="main-content">
        <div class="cyber-panel" style="text-align:center; padding: 30px 15px;">
            <div style="font-size:0.8rem; color:var(--accent); margin-bottom:10px; font-weight:bold;">
                <i class="fas fa-wallet"></i> TRADING WALLET BALANCE
            </div>
            <div id="wallet-display" class="hero-number">Loading...</div>
            
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="cyber-btn btn-start" onclick="openModal('deposit')">
                    <i class="fas fa-arrow-down"></i> DEPOSIT
                </button>
                <button class="cyber-btn btn-stop" onclick="openModal('withdraw')">
                    <i class="fas fa-arrow-up"></i> WITHDRAW
                </button>
            </div>
        </div>

        <div class="cyber-panel" style="padding:0; overflow:hidden;">
            <div style="padding:15px; border-bottom:1px solid var(--border-soft); font-weight:bold; color:var(--text-secondary);">
                <i class="fas fa-history"></i> TRADE HISTORY
            </div>
            <div class="table-header-row">
                <div style="width:25%">TIME</div><div style="width:25%">POS</div><div style="width:25%; text-align:right;">PRICE</div><div style="width:25%; text-align:right;">PNL</div>
            </div>
            <div id="wallet-history-list" style="max-height:400px; overflow-y:auto;"></div>
        </div>
    </div>
    
    <div id="transaction-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title" style="color:#fff; margin-bottom:15px; font-weight:bold;">TRANSACTION</h3>
            
            <input type="number" id="amount-input" class="modal-input" placeholder="Enter Amount">
            
            <div class="percent-group">
                <button class="percent-btn" onclick="calcPercent(10)">10%</button>
                <button class="percent-btn" onclick="calcPercent(25)">25%</button>
                <button class="percent-btn" onclick="calcPercent(50)">50%</button>
                <button class="percent-btn" onclick="calcPercent(100)">MAX</button>
            </div>

            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="cyber-btn" onclick="closeModal()" style="background:#333;">CANCEL</button>
                <button id="modal-confirm-btn" class="cyber-btn" style="background:var(--accent); color:#000;">CONFIRM</button>
            </div>
        </div>
    </div>

    <script src="pro-script.js"></script>
</body>
</html>
