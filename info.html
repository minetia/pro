<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MARKET INSIGHT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css?v=20260210">
    
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <header class="cyber-header" style="justify-content:flex-start; gap:10px;">
        <a href="index.html" style="color:#fff;"><i class="fas fa-arrow-left"></i></a>
        <div class="brand-logo">MARKET <span>INSIGHT</span></div>
        <div style="margin-left:auto; background:#2b3139; padding:4px 8px; border-radius:4px; font-size:0.7rem; color:#accent;">
            <i class="fas fa-satellite-dish"></i> LIVE
        </div>
    </header>

    <div class="main-content">
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <input type="text" id="info-page-search" class="modal-input" placeholder="종목 변경 (예: ETH)" style="margin-bottom:0;">
            <button class="save-tag" onclick="searchInfoCoin()" style="width:60px; background:var(--accent); color:#000;">이동</button>
        </div>

        <div id="info_tv_chart" style="width:100%; height:350px; background:#000; border-radius:10px; overflow:hidden; border:1px solid var(--border-soft);"></div>

        <div class="cyber-panel ai-analysis-card" style="margin-top:15px; position:relative; overflow:hidden;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <div class="ai-badge"><i class="fas fa-robot"></i> AI 분석 완료</div>
                <div style="font-size:0.8rem; color:#888;">신뢰도 <span id="ai-score-val" style="color:#6e00ff; font-weight:bold; font-size:1.1rem;">--</span> / 100</div>
            </div>
            
            <div style="text-align:center; margin:20px 0;">
                <div id="analysis-price" class="hero-number" style="font-size:2.2rem;">$ ---</div>
                <div id="analysis-verdict" style="font-size:1rem; color:#ccc; margin-top:5px;">"데이터 수신 중..."</div>
            </div>

            <div class="analysis-grid">
                <div class="grid-item"><div class="grid-label">단기 지지</div><div id="val-support" class="grid-val text-blue">---</div></div>
                <div class="grid-item"><div class="grid-label">단기 저항</div><div id="val-resistance" class="grid-val text-red">---</div></div>
                <div class="grid-item"><div class="grid-label">손절가</div><div id="val-stoploss" class="grid-val">---</div></div>
                <div class="grid-item"><div class="grid-label">목표가</div><div id="val-target" class="grid-val">---</div></div>
            </div>
        </div>

        <div class="cyber-panel">
            <div style="font-size:0.9rem; font-weight:bold; color:#fff; margin-bottom:10px; border-left:3px solid var(--accent); padding-left:10px;">
                📄 심층 분석 보고서
            </div>
            <div id="deep-report-text" style="font-size:0.85rem; color:#bbb; line-height:1.6;">
                데이터를 불러오는 중입니다...
            </div>
        </div>

        <div class="cyber-panel" style="padding:0;">
            <div style="padding:15px; border-bottom:1px solid var(--border-soft); font-weight:bold; color:#fff;">
                <i class="fas fa-globe"></i> 실시간 글로벌 뉴스
            </div>
            <div id="news-board-list"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>거래소</span></a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i><span>투자내역</span></a>
        <a href="ai-core.html" class="nav-item"><i class="fas fa-brain"></i><span>AI설정</span></a>
        <a href="transfers.html" class="nav-item"><i class="fas fa-university"></i><span>입출금</span></a>
    </nav>

    <script src="pro-script.js?v=20260210"></script>
</body>
</html>
