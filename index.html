<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Real Trading - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>
    <header class="ai-super-header">
        <div class="brand-logo">NEURAL <span>ARCHITECT</span></div>
        <div class="search-box"><i class="fas fa-search" style="color:#666"></i></div>
    </header>

    <div id="internal-header-slot"></div>

    <div class="main-content">
        <div class="status-bar" style="position:relative; top:0; left:0; width:100%; z-index:1; border:none; padding:0 0 10px;">
            <div class="ping-info"><i class="fas fa-bolt"></i> BINANCE: <span id="latency-val">12ms</span></div>
            <div class="main-price num-font" id="coin-price">---</div>
        </div>

        <div id="tv_chart"></div>

        <div class="asset-card" style="margin-top:15px;">
            <div>
                <div class="asset-label">EST. BALANCE (USDT)</div>
                <div class="asset-value num-font" id="real-balance">---</div>
            </div>
            <div style="text-align:right;">
                <div class="asset-label">24H PROFIT</div>
                <div class="pnl-value num-font" id="real-profit">---</div>
            </div>
        </div>

        <div class="log-header-area">
            <span style="font-size:0.8rem; font-weight:700; color:#888;">
                <i class="fas fa-terminal"></i> LOGS: <span id="log-count-display" style="color:#fff">0</span>
            </span>
            <div class="save-btn" onclick="exportLogs()">
                <i class="fas fa-download"></i> SAVE CSV
            </div>
        </div>
        
        <div class="terminal" id="terminal"></div>

        <div class="ctrl-panel">
            <button class="ctrl-btn btn-start" onclick="alert('AUTO TRADING ENGAGED')">AUTO TRADE</button>
            <button class="ctrl-btn btn-stop" onclick="alert('SYSTEM PAUSED')">HALT SYSTEM</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="pro-script.js"></script>
    <script>
        // 차트 로드
        window.addEventListener('load', () => {
            new TradingView.widget({
                "container_id": "tv_chart", "symbol": "BINANCE:BTCUSDT", "interval": "1",
                "theme": "dark", "style": "1", "toolbar_bg": "#000", "hide_side_toolbar": true, "autosize": true
            });
        });
    </script>
</body>
</html>
