<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>
    <header class="ai-super-header">
        <div class="brand-logo">NEURAL <span>ARCHITECT</span></div>
        <div style="font-size:0.8rem; color:#666;">GLOBAL NODE</div>
    </header>

    <div id="internal-header-slot"></div>

    <div class="main-content">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:0.8rem;">
            <span class="text-green"><i class="fas fa-bolt"></i> BINANCE API: 12ms</span>
            <span class="num-font" style="color:#fff;" id="coin-price">---</span>
        </div>

        <div id="tv_chart" style="width:100%; height:40vh; background:#000;"></div>

        <div class="asset-card">
            <div>
                <div class="asset-label">EST. BALANCE (USDT)</div>
                <div class="asset-value num-font" id="real-balance">---</div>
            </div>
            <div style="text-align:right;">
                <div class="asset-label">24H PROFIT</div>
                <div class="asset-value num-font" id="real-profit" style="font-size:1.2rem;">---</div>
            </div>
        </div>

        <div class="log-header-area">
            <span style="font-size:0.8rem; font-weight:700; color:#888;">
                <i class="fas fa-list"></i> LOGS GENERATED: <span id="log-count-display" class="text-green">0</span>
            </span>
            <div class="save-btn" onclick="exportLogs()">
                <i class="fas fa-download"></i> CSV
            </div>
        </div>
        
        <div class="terminal" id="terminal"></div>

        <div class="ctrl-panel">
            <button class="ctrl-btn" style="background:#002200; color:#0f0;">AUTO TRADE</button>
            <button class="ctrl-btn" style="background:#220000; color:#f00;">STOP SYSTEM</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="pro-script.js"></script>
    <script>
        window.addEventListener('load', () => {
            new TradingView.widget({
                "container_id": "tv_chart", "symbol": "BINANCE:BTCUSDT", "interval": "1",
                "theme": "dark", "style": "1", "toolbar_bg": "#000", "hide_side_toolbar": true, "autosize": true
            });
        });
    </script>
</body>
</html>
