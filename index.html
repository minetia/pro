<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Real Trading - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>
    <header class="ai-super-header">
        <div class="brand-logo">NEURAL <span>ARCHITECT</span></div>
        <div class="search-box"><i class="fas fa-search"></i><input type="text" placeholder="SEARCH PAIR"></div>
    </header>

    <div id="internal-header-slot"></div> <div class="status-bar">
        <div style="display:flex; align-items:center;">
            <span class="status-badge"><i class="fas fa-bolt"></i> BINANCE</span>
            <span class="ping-info num-font" id="latency-val">12ms</span>
        </div>
        <div><span class="main-price num-font" id="coin-price">---</span></div>
    </div>

    <div class="main-content">
        <div id="tv_chart"></div>

        <div class="asset-card">
            <div>
                <div class="asset-label">EST. BALANCE (USDT)</div>
                <div class="asset-value num-font" id="real-balance">---</div>
            </div>
            <div style="text-align:right;">
                <div class="asset-label">24H PROFIT</div>
                <div class="pnl-value num-font" id="real-profit">---</div>
            </div>
        </div>

        <div class="log-header-area">
            <span class="log-title">
                <i class="fas fa-database"></i> GENERATED LOGS: <span id="log-count-display" style="color:#fff">0</span>
            </span>
            <div class="save-btn" onclick="exportLogs()">
                <i class="fas fa-folder-open"></i> EXPORT DATA
            </div>
        </div>
        
        <div class="terminal" id="terminal"></div>

        <div class="ctrl-panel">
            <button class="ctrl-btn btn-start" onclick="alert('AUTO TRADING ENGAGED')">AUTO TRADE</button>
            <button class="ctrl-btn btn-stop" onclick="alert('SYSTEM HALTED')">HALT SYSTEM</button>
        </div>
    </div>

    <script src="pro-script.js"></script>
    <script>
        // 차트 로드
        window.addEventListener('load', () => {
            new TradingView.widget({
                "container_id": "tv_chart", "symbol": "BINANCE:BTCUSDT", "interval": "1",
                "theme": "dark", "style": "1", "toolbar_bg": "#000", "hide_side_toolbar": true, "autosize": true
            });
        });
    </script>
</body>
</html>
