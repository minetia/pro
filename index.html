<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER TRADER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>
    <header class="cyber-header">
        <div class="brand-logo">NEURAL <span>NODE</span></div>
        <div id="header-status-badge" style="font-size:0.75rem; color:var(--text-secondary); background:rgba(255,255,255,0.1); padding:4px 8px; border-radius:4px;">ONLINE</div>
    </header>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fas fa-chart-pie"></i>거래소</a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i>투자내역</a>
        <a href="ai-core.html" class="nav-item"><i class="fas fa-brain"></i>AI설정</a>
        <a href="transfers.html" class="nav-item"><i class="fas fa-university"></i>입출금</a>
    </nav>

    <div class="main-content">
        <div class="cyber-panel" style="text-align: center; padding: 25px 15px; margin-top: 10px;">
            <div style="margin-bottom: 15px;">
                <div style="font-size:0.8rem; color:var(--text-secondary);">TRADING BALANCE (USDT)</div>
                <div id="total-val" class="hero-number">Loading...</div>
            </div>
            <div style="height:1px; background:var(--border-soft); margin: 0 20px 15px 20px;"></div>
            <div style="display:flex; justify-content:center; gap:20px; align-items:center;">
                <div style="font-size:0.9rem; color:var(--text-secondary);">24H 수익</div>
                <div class="num-font" id="real-profit" style="font-size:1.3rem; font-weight:bold;">---</div>
            </div>
        </div>

        <div class="ctrl-group" style="margin-top: 0; margin-bottom: 15px; display:flex; gap:10px;">
            <button id="btn-main-control" class="cyber-btn btn-start" onclick="startSystem()">START</button>
            <button class="cyber-btn btn-stop" onclick="stopSystem()">STOP</button>
        </div>

        <div class="search-panel" style="display:flex; gap:10px; margin-bottom:15px; background:var(--bg-card); padding:10px; border-radius:8px;">
            <div style="flex:1; display:flex; align-items:center; background:rgba(0,0,0,0.3); padding:0 10px; border-radius:4px;">
                <i class="fas fa-search" style="color:var(--accent);"></i>
                <input type="text" id="coin-search-input" class="modal-input" style="border:none; margin:0; background:transparent;" placeholder="코인 검색 (BTC)" onkeyup="handleEnter(event)">
            </div>
            <button class="save-tag" onclick="openChartModal()" style="width:80px; background:var(--accent); color:#000;">CHART</button>
        </div>

        <div class="cyber-panel" style="padding:0; overflow:hidden; min-height:300px;">
            <div style="padding:15px; border-bottom:1px solid var(--border-soft); font-weight:bold; font-size:0.85rem;">실시간 체결</div>
            <div class="table-header-row">
                <div style="width:25%">시간</div><div style="width:25%">코인</div><div style="width:25%; text-align:right;">가격</div><div style="width:25%; text-align:right;">정산</div>
            </div>
            <div id="main-ledger-list" style="height:300px; overflow-y:auto;"></div>
        </div>

        <div class="data-mining-panel">
            <div>
                <div style="font-size:0.7rem; color:var(--accent); font-weight:bold;">DATA MINING</div>
                <div class="num-font" id="data-mining-counter" style="font-size:1.2rem; font-weight:bold; color:#fff;">Loading...</div>
            </div>
            <button class="save-tag big-btn" onclick="exportLogs()"><i class="fas fa-download"></i> CSV</button>
        </div>
    </div>

    <div id="chart-modal" class="modal-overlay">
        <div class="modal-box" style="width:95%; max-width:95%; height:70vh; padding:10px; background:#000;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; padding:0 10px;">
                <h3 id="chart-title" style="color:#fff;">CHART</h3><i class="fas fa-times" onclick="closeChartModal()" style="color:#fff; font-size:1.5rem; cursor:pointer;"></i>
            </div>
            <div id="modal_tv_chart" style="width:100%; height:90%;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="pro-script.js"></script>
</body>
</html>
