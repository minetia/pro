<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER TRADER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>

    <header class="cyber-header">
        <div class="brand-logo">NEURAL <span>NODE</span></div>
        <div id="header-status-badge" style="font-size:0.75rem; color:var(--text-secondary); background:var(--bg-main); padding:4px 8px; border-radius:4px;">
            ONLINE
        </div>
    </header>

    <div id="internal-header-slot"></div>

    <div class="main-content">
        
        <div class="status-bar">
            <div class="text-green" style="display:flex; align-items:center; gap:5px;">
                <i class="fas fa-bolt"></i> BINANCE <span style="color:var(--text-primary);">12ms</span>
            </div>
            <div class="num-font" id="coin-price" style="font-size:1.1rem; font-weight:bold; color:var(--text-primary);">---</div>
        </div>

        <div class="cyber-panel" style="padding:0; overflow:hidden; height:45vh; min-height:400px; margin-bottom:15px;">
            <div id="tv_chart"></div>
        </div>

        <div class="cyber-panel" style="text-align: center; padding: 25px 15px;">
            <div style="margin-bottom: 20px;">
                <div style="font-size:0.85rem; color:var(--text-secondary); margin-bottom:8px; letter-spacing:1px;">TOTAL NET WORTH (USDT)</div>
                <div class="num-font" id="total-val" style="font-size:2.2rem; font-weight:bold; color:var(--text-primary); line-height:1.1;">Loading...</div>
            </div>
            <div style="height:1px; background:var(--border-soft); margin: 0 10px 15px 10px;"></div>
            <div style="display:flex; justify-content:space-between; align-items:center; padding: 0 10px;">
                <div style="font-size:0.85rem; color:var(--text-secondary);">24H PNL</div>
                <div class="num-font" id="real-profit" style="font-size:1.4rem; font-weight:bold;">---</div>
            </div>
            <div style="margin-top: 15px; padding-top: 10px; border-top: 1px dashed var(--border-soft);">
                <div id="last-log-msg" style="font-size:0.8rem; color:var(--text-secondary); font-family:'JetBrains Mono';">
                    <i class="fas fa-robot"></i> WAITING FOR SIGNAL...
                </div>
            </div>
        </div>

        <div class="data-hub-container">
            <div class="data-hub-left">
                <i class="fas fa-circle-notch fa-spin" style="color:var(--accent); font-size:1.5rem;"></i>
                
                <div class="data-hub-text">
                    <span style="font-size:0.7rem; color:var(--text-secondary); font-weight:600;">DATA PROCESSED</span>
                    <span class="num-font" id="data-mining-counter" style="font-size:1.1rem; color:var(--text-primary); font-weight:bold;">421,050</span>
                </div>
            </div>
            
            <button class="save-tag" onclick="exportLogs()">
                <i class="fas fa-download" style="color:var(--color-up); margin-right:5px;"></i> CSV
            </button>
        </div>

        <div class="ctrl-group">
            <button class="cyber-btn btn-auto" id="btn-status" onclick="forceStartTrade()">
                SYSTEM RUNNING...
            </button>
        </div>
    </div>

    <div id="config-modal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h3 style="color:var(--text-primary); margin-bottom:15px;">CONFIGURATION</h3>
            <input type="text" id="api-key" class="modal-input" placeholder="API ACCESS KEY">
            <input type="password" id="secret-key" class="modal-input" placeholder="API SECRET KEY">
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="cyber-btn btn-stop" onclick="closeConfig()">CANCEL</button>
                <button class="cyber-btn btn-auto" onclick="saveConfig()">SAVE</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="pro-script.js"></script>
    <script>
        function closeConfig() { document.getElementById('config-modal').style.display = 'none'; }
        window.addSystemLog = function(type, msg) {
            const lastMsgEl = document.getElementById('last-log-msg');
            if(lastMsgEl) {
                const color = type === 'LONG' ? 'var(--color-up)' : 'var(--color-down)';
                const time = new Date().toLocaleTimeString('en-US',{hour12:false});
                lastMsgEl.innerHTML = `<span style="color:${color}; font-weight:bold;">${type}</span> ${msg.split('|')[0]} <span style="color:#666; font-size:0.7rem;">(${time})</span>`;
            }
        };
        window.addEventListener('load', () => {
            new TradingView.widget({
                "container_id": "tv_chart", "symbol": "BINANCE:BTCUSDT", "interval": "1", "timezone": "Asia/Seoul",
                "theme": "dark", "style": "1", "locale": "en", "toolbar_bg": "#1e2329", "enable_publishing": false,
                "hide_side_toolbar": true, "allow_symbol_change": true, "autosize": true, "backgroundColor": "rgba(18, 22, 28, 1)"
            });
        });
    </script>
</body>
</html>
