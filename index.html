<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER TRADER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>
    <header class="cyber-header">
        <div class="brand-logo">NEURAL <span>NODE</span></div>
        <div id="header-status-badge" style="font-size:0.75rem; color:var(--text-secondary); background:rgba(255,255,255,0.1); padding:4px 8px; border-radius:4px;">
            <i class="fas fa-wifi" style="color:#2ebd85;"></i> ONLINE
        </div>
    </header>

    <div class="main-content">
        <div class="cyber-panel" style="text-align: center; padding: 25px 15px; margin-top: 10px;">
            <div style="margin-bottom: 10px;">
                <div id="balance-label" style="font-size:0.8rem; color:var(--text-secondary); letter-spacing:1px; margin-bottom:5px;">총 보유 자산 (TOTAL BALANCE)</div>
                <div id="total-val" class="hero-number" style="font-size: 2.2rem;">$ 0.00</div>
            </div>
            
            <div style="height:1px; background:var(--border-soft); margin: 15px 20px;"></div>
            
            <div style="display:flex; justify-content:center; gap:15px; align-items:center;">
                <div style="font-size:0.85rem; color:var(--text-secondary);">24H 수익</div>
                <div class="num-font" id="real-profit" style="font-size:1.2rem; font-weight:bold;">---</div>
            </div>
        </div>

        <div class="ctrl-group" style="display:flex; gap:10px; margin-bottom: 15px;">
            <button id="btn-main-control" class="cyber-btn btn-start" onclick="startSystem()">
                <i class="fas fa-play"></i> START
            </button>
            <button class="cyber-btn btn-stop" onclick="stopSystem()">
                <i class="fas fa-stop"></i> STOP
            </button>
        </div>

        <div class="search-panel" style="display:flex; gap:10px; background:var(--bg-card); padding:10px; border-radius:8px; margin-bottom:15px;">
            <div style="flex:1; display:flex; align-items:center; background:rgba(0,0,0,0.3); border-radius:4px; padding:0 10px;">
                <i class="fas fa-search" style="color:var(--accent);"></i>
                <input type="text" id="coin-search-input" class="modal-input" style="border:none; margin:0; background:transparent;" placeholder="코인 검색 (예: BTC)" onkeyup="handleEnter(event)">
            </div>
            <button class="save-tag" onclick="openChartModal()" style="margin:0; width:80px; background:var(--accent); color:#000; font-weight:bold; border:none; border-radius:4px;">
                <i class="fas fa-chart-line"></i> 차트
            </button>
        </div>

        <div class="cyber-panel" style="padding:0; overflow:hidden; min-height:400px; margin-bottom: 60px;">
            <div style="padding:15px; border-bottom:1px solid var(--border-soft); display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:bold; color:#fff;"><i class="fas fa-list-ul"></i> 실시간 체결</span>
                <span style="font-size:0.7rem; color:var(--text-secondary);">Live Feed</span>
            </div>
            
            <div class="table-header-row">
                <div class="col-time">시간</div>
                <div class="col-coin">포지션</div>
                <div class="col-price">가격</div>
                <div class="col-pnl">정산</div>
            </div>
            
            <div id="main-ledger-list" style="height:400px; overflow-y:auto;"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fas fa-chart-pie"></i><span>거래소</span></a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i><span>투자내역</span></a>
        <a href="ai-core.html" class="nav-item"><i class="fas fa-brain"></i><span>AI설정</span></a>
        <a href="transfers.html" class="nav-item"><i class="fas fa-university"></i><span>입출금</span></a>
    </nav>

    <div id="chart-modal" class="modal-overlay">
        <div class="modal-box" style="width:95%; max-width:95%; height:70vh; padding:10px; background:#000;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; padding:0 10px;">
                <h3 id="chart-title" style="color:#fff;">MARKET CHART</h3>
                <i class="fas fa-times" onclick="closeChartModal()" style="color:#fff; font-size:1.5rem; cursor:pointer;"></i>
            </div>
            <div id="modal_tv_chart" style="width:100%; height:90%;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="pro-script.js"></script>
</body>
</html>
