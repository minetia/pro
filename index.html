<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER TRADER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>

    <header class="cyber-header">
        <div class="brand-logo">NEURAL <span>NODE</span></div>
        <div style="font-size:0.7rem; color:var(--neon-cyan); border:1px solid var(--neon-cyan); padding:2px 6px; border-radius:2px;">
            ONLINE
        </div>
    </header>

    <nav class="cyber-nav">
        <a href="index.html" class="nav-item active"><i class="fas fa-chart-pie"></i> DASHBOARD</a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i> WALLET</a>
        <a href="transfers.html" class="nav-item"><i class="fas fa-exchange-alt"></i> TRANSFERS</a>
        <a href="#" class="nav-item"><i class="fas fa-robot"></i> AI-CORE</a>
    </nav>

    <div class="main-content">
        
        <div class="status-bar">
            <div class="text-green" style="display:flex; align-items:center; gap:5px;">
                <i class="fas fa-bolt"></i> BINANCE <span style="color:#fff;">12ms</span>
            </div>
            <div class="num-font" id="coin-price" style="font-size:1.1rem; font-weight:bold; color:#fff;">---</div>
        </div>

        <div class="cyber-panel" style="padding:0; overflow:hidden; height:45vh; margin-bottom:15px;">
            <div id="tv_chart"></div>
        </div>

        <div class="cyber-panel">
            <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div>
                    <div style="font-size:0.7rem; color:#888; margin-bottom:5px;">EST. BALANCE (USDT)</div>
                    <div class="num-font" id="real-balance" style="font-size:1.8rem; font-weight:bold; color:#fff; line-height:1;">---</div>
                </div>
                <div style="text-align:right;">
                    <div style="font-size:0.7rem; color:#888; margin-bottom:5px;">24H PNL</div>
                    <div class="num-font" id="real-profit" style="font-size:1.2rem; font-weight:bold; line-height:1;">---</div>
                </div>
            </div>
        </div>

        <div class="log-header-area">
            <span style="font-size:0.85rem; font-weight:bold; color:#888;">
                <i class="fas fa-terminal"></i> SYSTEM LOGS <span id="log-count-display" style="color:#fff; font-size:0.8rem;">[0]</span>
            </span>
            <div class="save-tag" onclick="exportLogs()">
                <i class="fas fa-file-csv"></i> SAVE
            </div>
        </div>
        
        <div class="terminal-window" id="terminal"></div>

        <div class="ctrl-group">
            <button class="cyber-btn btn-auto" onclick="alert('AUTO TRADING STARTED')">
                <i class="fas fa-play"></i> AUTO
            </button>
            <button class="cyber-btn btn-stop" onclick="alert('SYSTEM HALTED')">
                <i class="fas fa-stop"></i> STOP
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="pro-script.js"></script>
    <script>
        window.addEventListener('load', () => {
            new TradingView.widget({
                "container_id": "tv_chart",
                "symbol": "BINANCE:BTCUSDT",
                "interval": "1",
                "timezone": "Asia/Seoul",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#000",
                "enable_publishing": false,
                "hide_side_toolbar": true,
                "allow_symbol_change": true,
                "autosize": true,
                "backgroundColor": "rgba(0,0,0,1)" // 차트 배경 완전 검정
            });
        });
    </script>
</body>
</html>
