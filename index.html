<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Real Trading - Neuro Bot PRO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>

    <div class="ai-super-header">
        <div class="brand-catchphrase">
            NEURAL ARCHITECT <span style="color:#666;">//</span> GLOBAL NODE
        </div>
        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="SEARCH PAIR (e.g. ETH)...">
        </div>
    </div>

    <div id="internal-header-slot"></div>

    <div class="status-bar-fixed">
        <div class="status-left">
            <span class="mode-badge">BINANCE API</span>
            <span class="latency-box"><i class="fas fa-bolt"></i> PING: <span id="latency-val">32ms</span></span>
        </div>
        <div class="status-right">
            <span id="connection-status" class="status-text blink">INITIALIZING...</span>
            <span id="coin-price" class="live-price">---</span>
        </div>
    </div>

    <main class="main-content">
        <div id="tv_chart"></div>

        <div class="asset-box">
            <div class="asset-item">
                <div class="label">EST. BALANCE (USDT)</div>
                <div id="real-balance" class="value">50,000.00</div>
            </div>
            <div class="asset-item text-right">
                <div class="label">24H PNL (USDT)</div>
                <div id="real-profit" class="value success">+0.00</div>
            </div>
        </div>

        <div class="log-header" style="display:flex; justify-content:space-between; align-items:center;">
            <span>REAL-TIME EXECUTION LOG:</span>
            <button onclick="downloadExcel()" style="background:#111; border:1px solid #333; color:#ccc; padding:4px 10px; font-size:0.7rem; cursor:pointer; border-radius:4px; display:flex; align-items:center; gap:5px;">
                <i class="fas fa-file-csv" style="color:#0f0;"></i> SAVE LOGS
            </button>
        </div>
        
        <div class="terminal-box" id="terminal">
            <div id="log-anchor"></div>
        </div>

        <div class="button-group">
            <button onclick="startAi()" class="btn btn-start">AUTO TRADE</button>
            <button onclick="stopAi()" class="btn btn-stop">HALT SYSTEM</button>
        </div>
    </main>

    <script src="pro-script.js"></script>
    
    <script>
        window.addEventListener('load', () => {
            new TradingView.widget({
                "container_id": "tv_chart",
                "symbol": "BINANCE:BTCUSDT", 
                "interval": "1",
                "timezone": "Asia/Seoul",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#000",
                "enable_publishing": false,
                "hide_side_toolbar": true,
                "allow_symbol_change": true,
                "autosize": true
            });
        });
    </script>
</body>
</html>
