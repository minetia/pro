<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER TRADER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>

    <header class="cyber-header">
        <div class="brand-logo">NEURAL <span>NODE</span></div>
        <div id="header-status-badge" style="font-size:0.75rem; color:var(--text-secondary); background:var(--bg-main); padding:4px 8px; border-radius:4px;">ONLINE</div>
    </header>

    <div id="internal-header-slot"></div>

    <div class="main-content">
        <div class="cyber-panel" style="text-align: center; padding: 25px 15px; margin-top: 10px;">
            <div style="margin-bottom: 15px;">
                <div style="font-size:0.8rem; color:var(--text-secondary); letter-spacing:1px; margin-bottom:5px;">TOTAL NET WORTH (USDT)</div>
                <div id="total-val" class="hero-number">Loading...</div>
            </div>
            <div style="height:1px; background:var(--border-soft); margin: 0 20px 15px 20px;"></div>
            <div style="display:flex; justify-content:center; gap:20px; align-items:center;">
                <div style="font-size:0.9rem; color:var(--text-secondary);">24H PNL</div>
                <div class="num-font" id="real-profit" style="font-size:1.3rem; font-weight:bold;">---</div>
            </div>
        </div>

        <div class="ctrl-group" style="margin-top: 0; margin-bottom: 15px;">
            <button class="cyber-btn btn-start" onclick="startSystem()">
                <i class="fas fa-play"></i> START
            </button>
            <button class="cyber-btn btn-stop" onclick="stopSystem()">
                <i class="fas fa-stop"></i> STOP
            </button>
        </div>

        <div class="search-panel">
            <div style="flex:1; display:flex; align-items:center;"> <i class="fas fa-search" style="color:var(--accent); margin-right:10px;"></i>
                <input type="text" id="coin-search-input" placeholder="SEARCH COIN (e.g. BTC)" onkeypress="handleEnter(event)">
            </div>
            <button class="save-tag" onclick="openChartModal()" style="margin:0; height:35px; background:var(--accent); color:#000; border:none;">
                CHART
            </button>
        </div>

        <div class="cyber-panel" style="padding:0; overflow:hidden; min-height:400px;">
            <div class="table-header-row">
                <div style="width:25%">DATE/TIME</div>
                <div style="width:25%">POS</div>
                <div style="width:25%; text-align:right;">PRICE</div>
                <div style="width:25%; text-align:right;">PNL</div>
            </div>
            <div id="main-ledger-list" style="height:400px; overflow-y:auto;"></div>
        </div>

        <div class="data-mining-panel">
            <div>
                <div style="font-size:0.7rem; color:var(--accent); font-weight:bold;">DATA MINING</div>
                <div class="num-font" id="data-mining-counter" style="font-size:1.3rem; font-weight:bold; color:#fff;">425,102</div>
            </div>
            <button class="save-tag big-btn" onclick="exportLogs()"><i class="fas fa-download"></i> CSV</button>
        </div>
    </div>

    <div id="chart-modal" class="modal-overlay">
        <div class="modal-box" style="width:95%; max-width:95%; height:70vh; padding:10px; background:#000;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; padding:0 10px;">
                <h3 id="chart-title" style="color:#fff;">CHART</h3>
                <i class="fas fa-times" onclick="closeChartModal()" style="color:#fff; font-size:1.5rem; cursor:pointer;"></i>
            </div>
            <div id="modal_tv_chart" style="width:100%; height:90%;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="pro-script.js"></script>
</body>
</html>
