<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER TRADER V.1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>

    <header class="cyber-header">
        <div class="brand-logo">NEURAL <span>NODE</span></div>
        <div style="font-size:0.8rem; color:var(--neon-cyan); border:1px solid var(--neon-cyan); padding:2px 6px;">
            SYSTEM READY
        </div>
    </header>

    <nav class="cyber-nav">
        <a href="index.html" class="nav-item active">DASHBOARD</a>
        <a href="wallet.html" class="nav-item">WALLET</a>
        <a href="transfers.html" class="nav-item">TRANSFERS</a>
        <a href="#" class="nav-item">AI-CORE</a>
    </nav>

    <div class="main-content">
        
        <div class="hud-status-bar">
            <span class="hud-text"><i class="fas fa-network-wired"></i> BINANCE UPLINK: <span id="latency-val" class="num-font text-green">12ms</span></span>
            <span class="hud-text num-font" id="coin-price" style="font-size:1.1rem; font-weight:bold;">---</span>
        </div>

        <div class="cyber-panel" style="padding:0; overflow:hidden;">
            <div id="tv_chart"></div>
        </div>

        <div class="cyber-panel">
            <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div>
                    <div class="label-text">ESTIMATED ASSETS (USDT)</div>
                    <div class="value-text num-font" id="real-balance">LOADING...</div>
                </div>
                <div style="text-align:right;">
                    <div class="label-text">24H PROFIT</div>
                    <div class="value-text num-font" id="real-profit" style="font-size:1.3rem;">---</div>
                </div>
            </div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; padding:0 5px;">
            <span style="font-size:0.8rem; font-weight:bold; color:var(--neon-cyan);">
                <i class="fas fa-terminal"></i> SYSTEM LOGS [<span id="log-count-display">0</span>]
            </span>
            <div class="save-tag" onclick="exportLogs()">
                <i class="fas fa-save"></i> EXPORT DATA
            </div>
        </div>
        
        <div class="terminal-window" id="terminal">
            </div>

        <div class="ctrl-group">
            <button class="cyber-btn btn-auto" onclick="alert('PROTOCOL INITIATED')">
                <i class="fas fa-power-off"></i> AUTO START
            </button>
            <button class="cyber-btn btn-stop" onclick="alert('EMERGENCY STOP')">
                <i class="fas fa-ban"></i> HALT SYSTEM
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="pro-script.js"></script>
    <script>
        // 차트 초기화
        window.addEventListener('load', () => {
            new TradingView.widget({
                "container_id": "tv_chart",
                "symbol": "BINANCE:BTCUSDT",
                "interval": "1",
                "timezone": "Asia/Seoul",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#000",
                "enable_publishing": false,
                "hide_side_toolbar": true,
                "allow_symbol_change": true,
                "autosize": true,
                "backgroundColor": "rgba(0,0,0,1)"
            });
        });
    </script>
</body>
</html>
