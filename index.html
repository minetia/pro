<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Real Trading - Neuro Bot PRO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>

    <main class="main-content">
        <div id="tv_chart"></div>

        <div class="top-bar">
            <div>
                <span class="mode-title">AI PRO MODE</span>
                <span class="latency">LATENCY: 12ms</span>
            </div>
            <div id="coin-price" class="price-display">Connecting...</div>
        </div>

        <div class="asset-box">
            <div class="asset-item">
                <div class="label">BALANCE (KRW)</div>
                <div id="real-balance" class="value">50,000,000</div>
            </div>
            <div class="asset-item text-right">
                <div class="label">TODAY PROFIT</div>
                <div id="real-profit" class="value success">+8,639,485</div>
            </div>
        </div>

        <div class="log-header">SYSTEM LOG:</div>
        <div class="terminal-box" id="terminal">
            <div id="log-anchor"></div>
        </div>

        <div class="button-group">
            <button onclick="startAi()" class="btn btn-start">SYSTEM START</button>
            <button onclick="stopAi()" class="btn btn-stop">EMERGENCY STOP</button>
        </div>
    </main>

    <script src="pro-script.js"></script>
</body>
</html>
