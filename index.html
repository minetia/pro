<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER TRADER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>

    <header class="cyber-header">
        <div class="brand-logo">NEURAL <span>NODE</span></div>
        <div style="font-size:0.7rem; color:var(--neon-cyan); border:1px solid var(--neon-cyan); padding:2px 5px;">
            ONLINE
        </div>
    </header>

    <nav class="cyber-nav">
        <a href="index.html" class="nav-item active">DASHBOARD</a>
        <a href="wallet.html" class="nav-item">WALLET</a>
        <a href="transfers.html" class="nav-item">TRANSFERS</a>
        <a href="#" class="nav-item">AI-CORE</a>
    </nav>

    <div class="main-content">
        
        <div style="display:flex; justify-content:space-between; padding:5px; font-size:0.8rem; margin-bottom:5px;">
            <span class="text-green"><i class="fas fa-signal"></i> 12ms</span>
            <span class="num-font" id="coin-price" style="font-weight:bold; color:#fff;">---</span>
        </div>

        <div class="cyber-panel" style="padding:0; overflow:hidden; height:40vh;">
            <div id="tv_chart"></div>
        </div>

        <div class="cyber-panel">
            <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div>
                    <div style="font-size:0.7rem; color:#888;">EST. BALANCE</div>
                    <div class="num-font" id="real-balance" style="font-size:1.5rem; font-weight:bold; color:#fff;">---</div>
                </div>
                <div style="text-align:right;">
                    <div style="font-size:0.7rem; color:#888;">24H PNL</div>
                    <div class="num-font" id="real-profit" style="font-size:1.2rem; font-weight:bold;">---</div>
                </div>
            </div>
        </div>

        <div class="log-header-area">
            <span style="font-size:0.8rem; font-weight:bold; color:#888;">
                <i class="fas fa-terminal"></i> LOGS: <span id="log-count-display" style="color:#fff">0</span>
            </span>
            <div class="save-tag" onclick="exportLogs()">
                <i class="fas fa-save"></i> CSV
            </div>
        </div>
        
        <div class="terminal-window" id="terminal"></div>

        <div class="ctrl-group">
            <button class="cyber-btn btn-auto" onclick="alert('START')">AUTO</button>
            <button class="cyber-btn btn-stop" onclick="alert('STOP')">STOP</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="pro-script.js"></script>
    <script>
        window.addEventListener('load', () => {
            new TradingView.widget({
                "container_id": "tv_chart", "symbol": "BINANCE:BTCUSDT", "interval": "1",
                "theme": "dark", "style": "1", "toolbar_bg": "#000", "hide_side_toolbar": true, "autosize": true
            });
        });
    </script>
</body>
</html>
