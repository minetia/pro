<main class="main-content">
    <div id="tv_chart"></div>

    <div class="asset-box">
        <div class="asset-item">
            <div class="label">EST. BALANCE (USDT)</div>
            <div id="real-balance" class="value">50,000.00</div>
        </div>
        <div class="asset-item text-right">
            <div class="label">24H PNL (USDT)</div>
            <div id="real-profit" class="value success">+0.00</div>
        </div>
    </div>

    <div class="log-header" style="display:flex; justify-content:space-between; align-items:center;">
        <span>REAL-TIME EXECUTION LOG:</span>
        <button onclick="downloadExcel()" style="background:#111; border:1px solid #333; color:#fff; padding:2px 8px; font-size:0.7rem; cursor:pointer; border-radius:4px;">
            <i class="fas fa-file-csv" style="color:#0f0;"></i> SAVE LOGS
        </button>
    </div>
    
    <div class="terminal-box" id="terminal">
        <div id="log-anchor"></div>
    </div>

    <div class="button-group">
        <button onclick="startAi()" class="btn btn-start">AUTO TRADE</button>
        <button onclick="stopAi()" class="btn btn-stop">HALT SYSTEM</button>
    </div>
</main>
