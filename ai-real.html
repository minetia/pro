<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Real Trading - Neuro Bot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Consolas', 'Monaco', monospace; } /* 폰트 변경: 해커 느낌 */
        body { background-color: #000; color: #0f0; padding-bottom: 20px; } /* 배경 완전 검정, 글씨 초록 */
        
        /* 상단 정보 */
        .top-bar {
            border-bottom: 1px solid #333; padding: 15px; display: flex; justify-content: space-between; align-items: center;
            background: #111;
        }
        
        /* 터미널 창 (핵심) */
        .terminal-box {
            background: #050505; border: 1px solid #333; margin: 15px; height: 300px; 
            overflow-y: auto; padding: 10px; font-size: 0.8rem; color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
        }
        .log-line { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        .log-time { color: #555; margin-right: 10px; }
        .log-info { color: #aaa; }
        .log-buy { color: #f00; font-weight: bold; } /* 매수: 빨강 (눈에 띄게) */
        .log-sell { color: #00f; font-weight: bold; } /* 매도: 파랑 */
        .log-success { color: #0f0; font-weight: bold; }

        /* 자산 현황 */
        .asset-box {
            margin: 15px; padding: 15px; border: 1px solid #333; background: #111;
            display: flex; justify-content: space-between;
        }

        /* 깜빡이는 커서 */
        .cursor { display: inline-block; width: 8px; height: 15px; background: #0f0; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }

        /* 스크롤바 디자인 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>

    <div id="tv_chart" style="height: 35vh; width: 100%; border-bottom:1px solid #333;"></div>

    <div class="top-bar">
        <div>
            <span style="color:#fff; font-weight:bold; font-size:1.1rem;">AI PRO MODE</span>
            <span style="font-size:0.7rem; color:#666; margin-left:10px;">LATENCY: 12ms</span>
        </div>
        <div style="text-align:right;">
            <div id="coin-price" style="font-size:1.2rem; font-weight:bold; color:#fff;">Connecting...</div>
        </div>
    </div>

    <div class="asset-box">
        <div>
            <div style="font-size:0.7rem; color:#666;">BALANCE (KRW)</div>
            <div id="real-balance" style="font-size:1.2rem; font-weight:bold; color:#fff;">50,000,000</div>
        </div>
        <div style="text-align:right;">
            <div style="font-size:0.7rem; color:#666;">TODAY PROFIT</div>
            <div id="real-profit" style="font-size:1.2rem; font-weight:bold; color:#0f0;">+0</div>
        </div>
    </div>

    <div style="margin: 0 15px; font-size:0.8rem; color:#666;">SYSTEM LOG:</div>
    <div class="terminal-box" id="terminal">
        <div class="log-line"><span class="log-time">[SYSTEM]</span> Initializing Neuro-Network...</div>
        <div class="log-line"><span class="log-time">[SYSTEM]</span> Connecting to Upbit Websocket...</div>
        <div class="log-line"><span class="log-time">[SYSTEM]</span> AI Agent "JOSH" is ready.</div>
        <div id="log-anchor"></div>
    </div>

    <div style="padding: 15px; display:flex; gap:10px;">
        <button onclick="startAi()" style="flex:1; background:#003300; color:#0f0; border:1px solid #0f0; padding:15px; font-weight:bold; cursor:pointer;">SYSTEM START</button>
        <button onclick="stopAi()" style="flex:1; background:#330000; color:#f00; border:1px solid #f00; padding:15px; font-weight:bold; cursor:pointer;">EMERGENCY STOP</button>
    </div>

    <script src="ai-real-script.js"></script>
</body>
</html>
