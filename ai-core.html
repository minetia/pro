<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI CORE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>
    <header class="cyber-header">
        <div class="brand-logo">NEURAL <span>CORE</span></div>
    </header>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-chart-pie"></i>Í±∞ÎûòÏÜå</a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i>Ìà¨ÏûêÎÇ¥Ïó≠</a>
        <a href="ai-core.html" class="nav-item active"><i class="fas fa-brain"></i>AIÏÑ§Ï†ï</a>
        <a href="transfers.html" class="nav-item"><i class="fas fa-university"></i>ÏûÖÏ∂úÍ∏à</a>
    </nav>

    <div class="main-content">
        <div class="cyber-panel">
            <div style="font-weight:bold; color:var(--accent); margin-bottom:15px; font-size:0.9rem;">
                <i class="fas fa-key"></i> API AUTHENTICATION
            </div>
            <input type="text" id="real-api-key" class="modal-input" placeholder="Access Key">
            <input type="password" id="real-secret-key" class="modal-input" placeholder="Secret Key">
            <button class="cyber-btn" onclick="checkKeys()" style="margin-top:5px; background:#2b3139; border:1px solid #444;">VERIFY KEYS</button>
        </div>

        <div class="cyber-panel">
            <div style="font-weight:bold; color:var(--accent); margin-bottom:15px; font-size:0.9rem;">
                <i class="fas fa-sliders-h"></i> CONFIGURATION
            </div>
            
            <div style="display:flex; gap:15px; margin-bottom:15px;">
                <div style="flex:1;"> 
                    <label style="font-size:0.7rem; color:#888; display:block; margin-bottom:5px;">TARGET COIN</label>
                    <select id="target-coin" class="modal-input select-box">
                        <option value="BTC">BTC</option><option value="ETH">ETH</option><option value="SOL">SOL</option><option value="XRP">XRP</option>
                    </select>
                </div>
                <div style="flex:1;">
                    <label style="font-size:0.7rem; color:#888; display:block; margin-bottom:5px;">AMOUNT (USDT)</label>
                    <div style="position:relative;">
                        <input type="number" id="trade-amount" class="modal-input" placeholder="1000" style="padding-right:50px;">
                        <span style="position:absolute; right:15px; top:14px; color:#888; font-size:0.8rem; font-weight:bold;">USDT</span>
                    </div>
                </div>
            </div>
            
            <div class="strategy-container">
                <div class="strategy-card active" id="st-scalping" onclick="selectStrategy('SCALPING')">
                    <div class="st-icon"><i class="fas fa-bolt"></i></div>
                    <div style="font-size:0.7rem;">SCALPING</div>
                </div>
                <div class="strategy-card" id="st-swing" onclick="selectStrategy('SWING')">
                    <div class="st-icon"><i class="fas fa-chart-line"></i></div>
                    <div style="font-size:0.7rem;">SWING</div>
                </div>
            </div>
        </div>

        <button class="cyber-btn" onclick="activateSystem()" style="height:55px; font-size:1.1rem; background:var(--color-up); box-shadow: 0 0 15px rgba(200, 74, 49, 0.3); margin-bottom: 20px;">
            ACTIVATE SYSTEM
        </button>
    </div>

    <script src="pro-script.js"></script>
    <script>
        let selectedStrategy = 'SCALPING';
        function selectStrategy(type) { 
            selectedStrategy = type; 
            document.querySelectorAll('.strategy-card').forEach(c => c.classList.remove('active')); 
            if(type === 'SCALPING') document.getElementById('st-scalping').classList.add('active'); 
            else document.getElementById('st-swing').classList.add('active'); 
        }
        function checkKeys() { 
            const k1 = document.getElementById('real-api-key').value; 
            const k2 = document.getElementById('real-secret-key').value; 
            if(!k1 || !k2) { alert("‚ùå Keys Missing!"); return; } 
            alert("‚úÖ Keys Verified!"); 
        }
        function activateSystem() {
            const k1 = document.getElementById('real-api-key').value; 
            const k2 = document.getElementById('real-secret-key').value; 
            const coin = document.getElementById('target-coin').value; 
            const amt = document.getElementById('trade-amount').value;
            if(!k1 || !k2) return alert("Please enter Keys."); 
            if(!amt || amt<=0) return alert("Invalid Amount.");
            localStorage.setItem('neuroConfig_V41_FIX', JSON.stringify({ apiKey: k1, target: coin, amount: parseFloat(amt), strategy: selectedStrategy, isReady: true }));
            alert("üöÄ SYSTEM ACTIVATED!"); window.location.href = 'index.html';
        }
    </script>
</body>
</html>
