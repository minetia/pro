<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI CORE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>

    <header class="cyber-header">
        <div class="brand-logo">NEURAL <span>CORE</span></div>
    </header>

    <nav class="cyber-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-chart-pie"></i> DASHBOARD</a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i> WALLET</a>
        <a href="transfers.html" class="nav-item"><i class="fas fa-university"></i> TRANSFERS</a>
        <a href="ai-core.html" class="nav-item active"><i class="fas fa-brain"></i> AI-CORE</a>
    </nav>

    <div class="main-content">
        <div class="cyber-panel" style="text-align:center;">
            <div class="ai-brain-container"><i class="fas fa-brain"></i></div>
            <div style="font-size:1.2rem; font-weight:bold; color:#fff;">NEURAL ENGINE: <span class="text-green">READY</span></div>
            <div style="font-size:0.8rem; color:#888;">WAITING FOR INPUTS...</div>
        </div>

        <div class="cyber-panel">
            <div style="font-weight:bold; color:var(--accent); margin-bottom:15px;"><i class="fas fa-plug"></i> CONNECT EXCHANGE</div>
            <input type="text" id="real-api-key" class="modal-input" placeholder="Access Key (Required)">
            <input type="password" id="real-secret-key" class="modal-input" placeholder="Secret Key (Required)">
            <button class="cyber-btn" onclick="checkKeys()" style="margin-top:5px; background:#333; border:1px solid #555;">
                <i class="fas fa-link"></i> VERIFY KEYS
            </button>
        </div>

        <div class="cyber-panel">
            <div style="font-weight:bold; color:var(--accent); margin-bottom:15px;"><i class="fas fa-coins"></i> TRADE SETTINGS</div>
            
            <div style="display:flex; gap:15px;"> 
                <div style="flex:1;"> 
                    <label style="font-size:0.7rem; color:#888; margin-bottom:5px; display:block;">TARGET COIN</label>
                    <select id="target-coin" class="modal-input select-box">
                        <option value="BTC/USDT">BTC/USDT</option>
                        <option value="ETH/USDT">ETH/USDT</option>
                        <option value="SOL/USDT">SOL/USDT</option>
                        <option value="XRP/USDT">XRP/USDT</option>
                        <option value="DOGE/USDT">DOGE/USDT</option>
                    </select>
                </div>
                
                <div style="flex:1;">
                    <label style="font-size:0.7rem; color:#888; margin-bottom:5px; display:block;">AMOUNT (10k~100m)</label>
                    <input type="number" id="trade-amount" class="modal-input" placeholder="10,000 ~" style="text-align:center;">
                </div>
            </div>

            <button class="cyber-btn" onclick="saveSettings()" style="margin-top:5px; background:#333; border:1px solid #555;">
                <i class="fas fa-check"></i> CONFIRM SETTINGS
            </button>
        </div>

        <div style="display:flex; gap:20px; margin-bottom:20px;">
            <div class="strategy-card active" onclick="selectStrategy(this)">
                <div class="st-icon"><i class="fas fa-bolt"></i></div>
                <div style="font-weight:bold; color:#fff;">SCALPING</div>
            </div>
            <div class="strategy-card" onclick="selectStrategy(this)">
                <div class="st-icon"><i class="fas fa-chart-line"></i></div>
                <div style="font-weight:bold; color:#fff;">SWING</div>
            </div>
        </div>

        <button class="cyber-btn" onclick="activateRealTrading()" style="height:60px; font-size:1.2rem; background:var(--color-up); box-shadow: 0 0 20px rgba(46, 189, 133, 0.4);">
            ACTIVATE SYSTEM
        </button>
    </div>

    <script src="pro-script.js"></script>
    <script>
        function selectStrategy(el) {
            document.querySelectorAll('.strategy-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        function checkKeys() {
            const k1 = document.getElementById('real-api-key').value;
            const k2 = document.getElementById('real-secret-key').value;
            if(!k1 || !k2) return alert("‚ö†Ô∏è Please enter BOTH Keys.");
            alert("‚úÖ KEYS VERIFIED!");
        }

        function saveSettings() {
            const coin = document.getElementById('target-coin').value;
            const amt = parseFloat(document.getElementById('trade-amount').value);
            
            // Í∏àÏï° Í≤ÄÏ¶ù
            if(!amt || amt < 10000) return alert("‚ö†Ô∏è Minimum amount is 10,000.");
            if(amt > 100000000) return alert("‚ö†Ô∏è Maximum amount is 100,000,000.");
            
            alert(`‚úÖ SETTINGS CONFIRMED\nTarget: ${coin}\nAmount: ${amt.toLocaleString()}`);
        }

        // [Ï§ëÏöî] ÏµúÏ¢Ö Ïã§Ìñâ Ïãú Ï≤¥ÌÅ¨
        function activateRealTrading() {
            const k1 = document.getElementById('real-api-key').value;
            const k2 = document.getElementById('real-secret-key').value;
            const amt = parseFloat(document.getElementById('trade-amount').value);
            
            // 1. ÌÇ§ Ï≤¥ÌÅ¨
            if(!k1 || !k2) {
                alert("‚õî ACCESS DENIED\nAPI Keys are missing.");
                return;
            }

            // 2. Í∏àÏï° Ï≤¥ÌÅ¨ (1Îßå ~ 1Ïñµ)
            if(!amt || amt < 10000 || amt > 100000000) {
                alert("‚õî INVALID AMOUNT\nRange: 10,000 ~ 100,000,000");
                document.getElementById('trade-amount').focus();
                document.getElementById('trade-amount').style.borderColor = "red";
                return;
            }
            
            localStorage.setItem('neuroConfig', JSON.stringify({
                apiKey: k1, secretKey: k2, mode: 'REAL',
                target: document.getElementById('target-coin').value,
                amount: amt // ÏûÖÎ†•Ìïú Í∏àÏï° Ï†ÄÏû•
            }));
            
            alert("üöÄ SYSTEM ARMED! INITIALIZING AI...");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
