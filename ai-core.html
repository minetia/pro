<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI CORE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>
    <header class="cyber-header">
        <div class="brand-logo">NEURAL <span>CORE</span></div>
    </header>

    <nav class="cyber-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-chart-pie"></i> DASHBOARD</a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i> WALLET</a>
        <a href="transfers.html" class="nav-item"><i class="fas fa-university"></i> TRANSFERS</a>
        <a href="ai-core.html" class="nav-item active"><i class="fas fa-brain"></i> AI-CORE</a>
    </nav>

    <div class="main-content">
        <div class="cyber-panel">
            <div style="font-weight:bold; color:var(--accent); margin-bottom:15px;"><i class="fas fa-key"></i> API AUTHENTICATION</div>
            <input type="text" id="real-api-key" class="modal-input" placeholder="Access Key">
            <input type="password" id="real-secret-key" class="modal-input" placeholder="Secret Key">
            <button class="cyber-btn" onclick="checkKeys()" style="margin-top:5px; background:#333; border:1px solid #555;">
                VERIFY KEYS
            </button>
        </div>

        <div class="cyber-panel">
            <div style="font-weight:bold; color:var(--accent); margin-bottom:15px;"><i class="fas fa-sliders-h"></i> CONFIGURATION</div>
            
            <div style="display:flex; gap:15px; margin-bottom:15px;">
                <div style="flex:1;"> 
                    <label style="font-size:0.7rem; color:#888; display:block; margin-bottom:5px;">TARGET COIN</label>
                    <select id="target-coin" class="modal-input select-box">
                        <option value="BTC">BTC (Bitcoin)</option>
                        <option value="ETH">ETH (Ethereum)</option>
                        <option value="SOL">SOL (Solana)</option>
                        <option value="XRP">XRP (Ripple)</option>
                    </select>
                </div>
                <div style="flex:1;">
                    <label style="font-size:0.7rem; color:#888; display:block; margin-bottom:5px;">AMOUNT (USDT)</label>
                    <div style="position:relative;">
                        <input type="number" id="trade-amount" class="modal-input" placeholder="1000" style="padding-right:50px;">
                        <span style="position:absolute; right:15px; top:14px; color:#888; font-size:0.8rem; font-weight:bold;">USDT</span>
                    </div>
                </div>
            </div>
            
            <div style="display:flex; gap:20px;">
                <div class="strategy-card active" id="st-scalping" onclick="selectStrategy('SCALPING')">
                    <div class="st-icon"><i class="fas fa-bolt"></i></div>
                    <div style="font-size:0.8rem;">SCALPING</div>
                </div>
                <div class="strategy-card" id="st-swing" onclick="selectStrategy('SWING')">
                    <div class="st-icon"><i class="fas fa-chart-line"></i></div>
                    <div style="font-size:0.8rem;">SWING</div>
                </div>
            </div>
        </div>

        <button class="cyber-btn" onclick="activateSystem()" style="height:60px; font-size:1.2rem; background:var(--color-up); box-shadow: 0 0 20px rgba(46, 189, 133, 0.4);">
            ACTIVATE SYSTEM
        </button>
    </div>

    <script src="pro-script.js"></script>
    <script>
        let selectedStrategy = 'SCALPING';
        
        function selectStrategy(type) {
            selectedStrategy = type;
            document.querySelectorAll('.strategy-card').forEach(c => c.classList.remove('active'));
            if(type === 'SCALPING') document.getElementById('st-scalping').classList.add('active');
            else document.getElementById('st-swing').classList.add('active');
        }

        function checkKeys() {
            const k1 = document.getElementById('real-api-key').value;
            const k2 = document.getElementById('real-secret-key').value;
            if(!k1 || !k2) {
                alert("‚ùå Keys Missing!"); 
                document.getElementById('real-api-key').style.borderColor = 'red';
                return;
            }
            alert("‚úÖ Keys Verified!");
            document.getElementById('real-api-key').style.borderColor = '#2ebd85';
        }

        function activateSystem() {
            const k1 = document.getElementById('real-api-key').value;
            const k2 = document.getElementById('real-secret-key').value;
            const coin = document.getElementById('target-coin').value;
            const amt = document.getElementById('trade-amount').value;

            // 3Îã®Í≥Ñ Í≤ÄÏ¶ù
            if(!k1 || !k2) return alert("‚ö†Ô∏è Error: Please enter API Keys first.");
            
            // 4Îã®Í≥Ñ Í≤ÄÏ¶ù
            if(!amt || amt <= 0) return alert("‚ö†Ô∏è Error: Invalid Amount (USDT).");

            // ÏÑ§Ï†ï Ï†ÄÏû•
            const config = {
                apiKey: k1,
                target: coin, // Ïòà: "SOL"
                amount: parseFloat(amt),
                strategy: selectedStrategy,
                isReady: true // Ïù¥Í≤å trueÏó¨Ïïº Î©îÏù∏ÏóêÏÑú ÎèåÏïÑÍ∞ê
            };
            
            localStorage.setItem('neuroConfig_V3', JSON.stringify(config));
            alert(`üöÄ SYSTEM ACTIVATED!\nTarget: ${coin}\nAmount: ${amt} USDT\nStrategy: ${selectedStrategy}`);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
