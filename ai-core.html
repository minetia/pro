<!DOCTYPE html>

<body>
    <header class="cyber-header">

    <div class="main-content">

                <i class="fas fa-key"></i> API AUTHENTICATION
            </div>
            <input type="text" id="real-api-key" class="modal-input" placeholder="Access Key">
            <input type="password" id="real-secret-key" class="modal-input" placeholder="Secret Key">
            <button class="cyber-btn" onclick="checkKeys()" style="margin-top:5px; background:#2b3139; border:1px solid #444;">VERIFY KEYS</button>
        </div>

        <div class="cyber-panel">

                <i class="fas fa-sliders-h"></i> CONFIGURATION
            </div>
            
            <div style="display:flex; gap:15px; margin-bottom:15px;">
                <div style="flex:1;"> 
                    <label style="font-size:0.7rem; color:#888; display:block; margin-bottom:5px;">TARGET COIN</label>
                    <select id="target-coin" class="modal-input select-box" style="height:45px;">
                        <option value="BTC">BTC</option><option value="ETH">ETH</option><option value="SOL">SOL</option><option value="XRP">XRP</option>
                    </select>
                </div>
                <div style="flex:1;">
                    <label style="font-size:0.7rem; color:#888; display:block; margin-bottom:5px;">AMOUNT (USDT)</label>
                    <input type="number" id="trade-amount" class="modal-input" placeholder="1000" style="height:45px;">
                </div>
            </div>
            
            <div class="strategy-container">
                <div class="strategy-card active" id="st-scalping" onclick="selectStrategy('SCALPING')">
                    <div class="st-icon"><i class="fas fa-bolt"></i></div>
                    <div style="font-size:0.7rem;">SCALPING</div>
                </div>
                <div class="strategy-card" id="st-swing" onclick="selectStrategy('SWING')">
                    <div class="st-icon"><i class="fas fa-chart-line"></i></div>
                    <div style="font-size:0.7rem;">SWING</div>
                </div>
            </div>
        </div>

        <button class="cyber-btn" onclick="activateSystem()" style="height:55px; font-size:1.1rem; background:var(--color-up); margin-bottom: 20px;">
            ACTIVATE SYSTEM
        </button>
    </div>

    <nav class="bottom-nav">

        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i><span>Ìà¨ÏûêÎÇ¥Ïó≠</span></a>
        <a href="ai-core.html" class="nav-item active"><i class="fas fa-brain"></i><span>AIÏÑ§Ï†ï</span></a>
        <a href="transfers.html" class="nav-item"><i class="fas fa-university"></i><span>ÏûÖÏ∂úÍ∏à</span></a>
    </nav>

    <script src="pro-script.js"></script>
    <script>
        let selectedStrategy = 'SCALPING';
        window.addEventListener('load', () => {
            if(typeof appState !== 'undefined' && appState.config) {
                if(appState.config.apiKey) document.getElementById('real-api-key').value = appState.config.apiKey;
                if(appState.config.target) document.getElementById('target-coin').value = appState.config.target.split('/')[0];
                if(appState.config.amount) document.getElementById('trade-amount').value = appState.config.amount;
            }
        });
        // (ÎÇòÎ®∏ÏßÄ Î°úÏßÅÏùÄ pro-script.jsÍ∞Ä Îã¥ÎãπÌïòÎØÄÎ°ú ÏÉùÎûµ Í∞ÄÎä•ÌïòÎÇò, Í∞úÎ≥Ñ ÌéòÏù¥ÏßÄ Ìï®ÏàòÎäî Ïú†ÏßÄ)
        function selectStrategy(type) { selectedStrategy = type; document.querySelectorAll('.strategy-card').forEach(c => c.classList.remove('active')); if(type === 'SCALPING') document.getElementById('st-scalping').classList.add('active'); else document.getElementById('st-swing').classList.add('active'); }
        function checkKeys() { if(!document.getElementById('real-api-key').value) { alert("‚ùå ÌÇ§ ÏûÖÎ†• ÌïÑÏöî!"); return; } alert("‚úÖ ÌÇ§ Í≤ÄÏ¶ù ÏôÑÎ£å!"); }
        function activateSystem() {
            const k1 = document.getElementById('real-api-key').value; 
            const coin = document.getElementById('target-coin').value; 
            const amt = parseFloat(document.getElementById('trade-amount').value);
            if(!k1) return alert("API ÌÇ§Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî."); 
            if(!amt || amt < 10) return alert("ÏµúÏÜå Í±∞Îûò Í∏àÏï°ÏùÄ $10 ÏûÖÎãàÎã§.");
            if (appState.balance < amt) { alert(`‚õî ÏûîÍ≥† Î∂ÄÏ°±! (Î≥¥Ïú†: $${appState.balance})`); return; }
            const configData = { apiKey: k1, target: coin, amount: amt, strategy: selectedStrategy, isReady: true };
            appState.config = configData;
            localStorage.setItem('neuroConfig_V65_FINAL', JSON.stringify(configData));
            alert("üöÄ ÏÑ§Ï†ï ÏôÑÎ£å! Î©îÏù∏ÏúºÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§."); 
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
