<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BANK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css?v=300">
</head>
<body>
    <header class="cyber-header">
        <div class="brand-logo">BANK <span>LINK</span></div>
    </header>

    <div class="main-content">
        <div class="cyber-panel bank-card-bg" style="background: linear-gradient(135deg, #1f252e 0%, #13171c 100%);">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <div>
                    <div style="font-size:0.8rem; color:#fff; font-weight:bold;">PRIMARY ACCOUNT</div>
                    <div style="font-size:0.7rem; color:#848e9c;">KBANK 110-382-******</div>
                </div>
                <div style="background:#1261c4; color:#fff; font-size:0.7rem; padding:2px 6px; border-radius:4px; height:fit-content;">VERIFIED</div>
            </div>
            <div style="text-align:right;">
                <div style="font-size:0.7rem; color:#848e9c; margin-bottom:5px;">AVAILABLE CASH</div>
                <div id="bank-balance-display" class="hero-number" style="font-size:1.8rem;">Loading...</div>
            </div>
        </div>

        <div class="cyber-panel">
            <div style="font-size:0.8rem; color:#fff; font-weight:bold; margin-bottom:10px;">현금 충전 (Deposit)</div>
            <div style="display:flex; gap:10px;">
                <input type="number" id="bank-deposit-input" class="modal-input" placeholder="Min $10 ~ Max $100,000" style="margin-bottom:0;">
                <button class="save-tag" onclick="processBankDeposit()" style="width:100px; background:var(--color-up); color:#fff; height:46px; font-size:0.9rem;">
                    충전하기
                </button>
            </div>
        </div>

        <div class="cyber-panel" style="padding:0; overflow:hidden;">
            <div style="padding:15px; border-bottom:1px solid var(--border-soft); font-weight:bold; color:#fff; font-size:0.9rem;">
                은행 거래 내역
            </div>
            <div id="bank-history-list" style="max-height:400px; overflow-y:auto;"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>거래소</span></a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i><span>투자내역</span></a>
        <a href="ai-core.html" class="nav-item"><i class="fas fa-brain"></i><span>AI설정</span></a>
        <a href="transfers.html" class="nav-item active"><i class="fas fa-university"></i><span>입출금</span></a>
    </nav>

        <script src="core.js?v=300"></script>
    <script src="wallet.js?v=300"></script>

    <script>
        function processBankDeposit() {
            var v = document.getElementById('bank-deposit-input').value;
            if (!v) return alert("금액을 입력하세요"); // 비어있을 때 방어 코드
            appState.bankBalance += Number(v);
            saveState();
            alert("OK");
            location.reload(); // 돈이 들어온 걸 확인하기 위해 새로고침 추가 (추천)
        }
    </script>
</body>
</html>
