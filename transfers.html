<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<body>
    <header class="cyber-header">
        <div class="brand-logo">BANK <span>LINK</span></div>

    <nav class="cyber-nav">
