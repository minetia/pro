<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transfers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>
    <header class="ai-super-header">
        <div class="brand-logo">TRANSFER <span>HISTORY</span></div>
    </header>

    <div id="internal-header-slot"></div>

    <div class="main-content">
        <div style="background:#0a0a0a; border:1px solid #222; border-radius:8px; padding:15px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
            <div>
                <h3 style="color:#fff; margin-bottom:5px; font-size:0.9rem;">LINKED BANK</h3>
                <p style="color:#666; font-size:0.8rem;">KBANK ***-**-******</p>
            </div>
            <div style="color:var(--neon-green); font-size:1.5rem;"><i class="fas fa-university"></i></div>
        </div>

        <div style="background:#0a0a0a; border:1px solid #222; border-radius:8px; overflow:hidden;">
            <div style="overflow-x:auto;">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th width="25%">DATE</th>
                            <th width="25%">TYPE</th>
                            <th width="30%" style="text-align:right">AMOUNT</th>
                            <th width="20%" style="text-align:right">STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="transfer-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="pro-script.js"></script>
</body>
</html>
