<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>TRANSFERS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body class="sub-page theme-purple">

    <header class="cyber-header">
        <div class="brand-logo">BANK <span>LINK</span></div>
        <div style="font-size:0.7rem; color:#bc13fe; border:1px solid #bc13fe; padding:2px 5px;">
            SECURE
        </div>
    </header>

    <nav class="cyber-nav">
        <a href="index.html" class="nav-item">DASHBOARD</a>
        <a href="wallet.html" class="nav-item">WALLET</a>
        <a href="transfers.html" class="nav-item active">TRANSFERS</a>
        <a href="#" class="nav-item">AI-CORE</a>
    </nav>

    <div class="main-content">
        <div class="cyber-panel" style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <div style="font-size:0.7rem; color:#888;">CONNECTED ACCOUNT</div>
                <div style="font-size:1rem; color:#fff; font-weight:bold;">KBANK ***-**-******</div>

            <div style="font-size:1.5rem; color:#bc13fe;">
                <i class="fas fa-university"></i>
            </div>
        </div>

        <div class="cyber-panel" style="padding:0; overflow:hidden;">

                <table class="history-table">
                    <thead>

                    </thead>
                    <tbody id="transfer-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="pro-script.js"></script>
