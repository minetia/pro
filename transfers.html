<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRANSFERS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pro-style.css">
</head>
<body>
    <header class="cyber-header">
        <div class="brand-logo">BANK <span>LINK</span></div>
    </header>

    <div class="main-content">
        <div class="cyber-panel bank-card-bg" style="background: linear-gradient(135deg, #1f252e 0%, #13171c 100%); border:1px solid var(--border-soft);">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <div>
                    <div style="font-size:0.8rem; color:#fff; font-weight:bold;"><i class="fas fa-university"></i> PRIMARY ACCOUNT</div>
                    <div style="font-size:0.7rem; color:#848e9c;">KBANK 110-382-******</div>
                </div>
                <div style="background:#1261c4; color:#fff; font-size:0.7rem; padding:2px 6px; border-radius:4px; height:fit-content;">VERIFIED</div>
            </div>
            <div style="text-align:right;">
                <div style="font-size:0.7rem; color:#848e9c; margin-bottom:5px;">AVAILABLE CASH (BANK)</div>
                <div id="bank-balance-display" class="hero-number" style="font-size:1.8rem;">Loading...</div>
            </div>
        </div>

        <div class="cyber-panel">
            <div style="font-size:0.8rem; color:#fff; font-weight:bold; margin-bottom:10px;">
                <i class="fas fa-money-bill-wave"></i> 현금 충전 (External Deposit)
            </div>
            <div style="display:flex; gap:10px;">
                <input type="number" id="bank-deposit-input" class="modal-input" placeholder="Min $10 ~ Max $100,000" style="margin-bottom:0;">
                <button class="save-tag" onclick="processBankDeposit()" style="width:100px; background:var(--color-up); color:#fff; height:46px; font-size:0.9rem;">
                    충전하기
                </button>
            </div>
            <div style="font-size:0.7rem; color:#666; margin-top:5px;">
                * 최소 1만원($10) ~ 최대 1억원($100,000)까지 가능합니다.
            </div>
        </div>

        <div class="cyber-panel" style="padding:0; overflow:hidden;">
            <div style="padding:15px; border-bottom:1px solid var(--border-soft); font-weight:bold; color:#fff; font-size:0.9rem;">
                <i class="fas fa-exchange-alt"></i> 은행 거래 내역
            </div>
            <div class="table-header-row">
                <div style="width:30%">DATE</div>
                <div style="width:30%">TYPE</div>
                <div style="width:40%; text-align:right;">AMOUNT</div>
            </div>
            <div id="bank-history-list" style="max-height:400px; overflow-y:auto;"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>거래소</span></a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i><span>투자내역</span></a>
        <a href="ai-core.html" class="nav-item"><i class="fas fa-brain"></i><span>AI설정</span></a>
        <a href="transfers.html" class="nav-item active"><i class="fas fa-university"></i><span>입출금</span></a>
    </nav>

    <script src="pro-script.js"></script>
</body>
</html>
